<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>country</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="country.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <header class="header">
    <div class="header-content">
      <h2 id="title">Where in the world?</h2>
      <p style="cursor: pointer;"><i class="fa-regular fa-moon"></i>&nbsp; &nbsp;Dark Mode</p>
    </div>
  </header>
  <main>
    <div class="country-details-container">
        <span class="back-button" onclick="history.back()"><i class="fa-solid fa-arrow-left"></i>&nbsp; Back</span>

    <div class="country-details">
      <img src="" alt="flag">
      <div class="details-text-container">
        <h1>Iceland</h1>
        <div class="details-text">
          <P><b>NativeName: </b><span class="native-name"></span></P>
          <P><b>Population: </b><span class="population"></span></P>
          <P><b>Region: </b><span class="region"></span></P>
          <P><b>Sub Region: </b><span class="subregion"></span></P>
          <P><b>Capital: </b><span class="captial"></span></P>
          <P><b>Top Level Domain: </b><span class="topleveldomain"></span></P>
          <P><b>Currencies: </b><span class="currencies"></span></P>
          <P><b>Languages: </b><span class="language"></span></P>
        </div>
        <div class="border-countires">
          <p><b>Border-countires:</b>&nbsp;</p>
        </div>
      </div>
    </div>
    </div>
  </main>

  <script src="country.js"></script>
</body>

</html>
